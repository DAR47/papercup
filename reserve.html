<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paper Cup — сеть кофеен в Пятигорске</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
    <header>
      <div class="container">
        <div class="headerInner">
          <div href="#" class="headerLogo">
            <img class="logoimg" src="Imgs/logo.png" alt="">
            <div>Paper Cup</div>
          </div>
          <div class="headerLinks">
            <a href="index.html" class="headerLink">
              Главная
            </a>
            <a href="adress.html" class="headerLink">
              Адреса    
            </a>
            <a href="menu.jpg" class="headerLink">
              Меню    
            </a>
            <a href="#" class="headerLink">
              Бронирование
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="reserve">
        <div class="container">
            <div class="reserveInner">
                <div class="reserveText">
                    <div class="reserveTitle">
                        Забронировать столик
                    </div>
                    <div id="reserveAdress" class="reserveSubtitle">
                        Проспект 40 лет Октября, 91
                    </div>
                </div>
                
                <div class="reserveForm">
                    <div class="formFlex">
                        <div class="name formElemnt">
                            Ваше имя
                            <input placeholder="" type="text">   
                        </div>
                        <div class="phone formElemnt">
                            Телефон
                            <input placeholder="+7(_)___-__-__" type="text" >   
                        </div> 
                    </div>
                    
                   <div  class="email formElemnt">
                    Email(необязательно)
                    <input placeholder="" type="email"> 
                    <div class="formFlex">
                        <div class="date formElemnt">
                            Дата
                            <input placeholder="" type="date">   
                        </div>
                        <div class="time formElemnt">
                            Время
                            <input placeholder="" type="time" >   
                        </div>
                    </div>  
                    
                    <div class="count formElemnt">
                        Количество гостей
                        <input placeholder="" type="number">   
                    </div>
                    <div class="additionally formElemnt">
                        Дополнительный пожелания (необязательно)
                        <input placeholder="Особые пожелания, предпочтения по размещению и т.д." type="text">   
                    </div>
                        <button class="formBtn">
                            Забронировать столик
                        </button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="container">
          <div class="bottomInner">
            <div href="#" class="bottomLogo">
              <img class="bottomImg" src="Imgs/logo.png" alt="">
              <div>Paper Cup © 2025</div>
            </div>
            <div class="bottomLinks">
              <button href="index.html" class="bottomLink">
                Главная
              </button>
              <button href="adress.html" class="bottomLink">
                Адреса    
              </button>
              <button href="menu.jpg" class="bottomLink">
                Меню    
              </button>
              <button href="#" class="bottomLink">
                Бронирование
              </button>
            </div>
          </div>
        </div>
      </div>
      <script src="script2.js">
      
      </script>
</body>
</html>
